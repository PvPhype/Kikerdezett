name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      # Use 'npm ci' if lock file exists, otherwise fallback to 'npm install'
      run: |
        if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
          echo "Using npm ci"
          npm ci
        else
          echo "No lock file found, using npm install"
          npm install
        fi

    - name: Run tests
      run: npm test
